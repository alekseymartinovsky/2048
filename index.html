<!DOCTYPE html>
<html>
<head>
	<title>2048</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<div id="score">
			<div>Счёт:</div>
			<div id="score_num">0</div>
			<div>Рекорд:</div>
			<div id="record">0</div>

		</div>
	</div>

	<div>
		<div id="status" hidden="true">Игра окончена</div>
		<div id="win" hidden="true">Вы победили!!!</div>
	</div>

	<div>
		<table id="field">
		<tr>
			<td id="cell_00" class="size4"></td>
			<td id="cell_01" class="size4"></td>
			<td id="cell_02" class="size4"></td>
			<td id="cell_03" class="size4"></td>
		</tr>
		<tr>
			<td id="cell_10" class="size4"></td>
			<td id="cell_11" class="size4"></td>
			<td id="cell_12" class="size4"></td>
			<td id="cell_13" class="size4"></td>
		</tr>
		<tr>
			<td id="cell_20" class="size4"></td>
			<td id="cell_21" class="size4"></td>
			<td id="cell_22" class="size4"></td>
			<td id="cell_23" class="size4"></td>
		</tr>
		<tr>
			<td id="cell_30" class="size4"></td>
			<td id="cell_31" class="size4"></td>
			<td id="cell_32" class="size4"></td>
			<td id="cell_33" class="size4"></td>
		</tr>
	</table>
	</div>

	<div class="nav_button">
		<a class="start_button" href="#" onclick="game.newGame()">Новая игра</a>
	</div>

	<div id="chooseLevel">
		<a href="#" onclick="setting.minus()" class="arrow"><</a>
		<div id="sizeField">4*4</div>
		<a href="#" onclick="setting.plus()" class="arrow">></a>
	</div>

	<div id="newGame" hidden="true">
		<div class="podlozka"></div>
		<div class="modalWindow">
			<div class="newGameTitle">Начать новую игру?</div>
			<div>
				<a href="#" id="yesGame" class="newGameButton" onclick="setting.changeStatus(false)">Да</a>
				<a href="#" id="noGame" class="newGameButton" onclick="setting.changeStatus(true)">Нет</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="code.js"></script>
</body>
</html>
